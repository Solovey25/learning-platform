services:
  api:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/eduplatform
      - SECRET_KEY=change_me_to_random_string
      - ADMIN_EMAIL=admin@example.com
      - ADMIN_PASSWORD=ChangeThisAdminPassword123
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/__pycache__
    command: >
      bash -c "
        pip install --no-cache-dir -r /app/requirements.txt &&
        uvicorn main:app --host 0.0.0.0 --port 8000 --reload --log-level debug
      "

  db:
    image: postgres:14
    restart: always
    volumes:
       - backend_postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=eduplatform
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    restart: always
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      db:
        condition: service_healthy

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.1
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1

  notifications_consumer:
    build: ./backend
    depends_on:
      db:
        condition: service_healthy
      kafka:
        condition: service_started
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/eduplatform
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    volumes:
      - ./backend:/app
      - /app/__pycache__
    command: >
      bash -c "
        pip install --no-cache-dir -r /app/requirements.txt &&
        python -m app.workers.notifications_consumer
      "

  assignment_deadline_notifier:
    build: ./backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/eduplatform
    volumes:
      - ./backend:/app
      - /app/__pycache__
    command: >
      bash -c "
        pip install --no-cache-dir -r /app/requirements.txt &&
        python -m app.workers.assignment_deadline_notifier
      "

volumes:
  backend_postgres_data:
    external: true
    name: learningplatform_backend_postgres_data_new
  pgadmin_data:
    external: true
    name: learningplatform_pgadmin_data
